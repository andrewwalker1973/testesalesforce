<!-- /**
* @description LWC Component that fetches the vaulted documents that have been placed securely in the vault.
*              Available on four objects i.e Person Accounts, Leads, Opportunities & Outstanding Requirements.
*
* @author Accenture
*
* @ADO storyNo: 118603
*
* @date May 2021
* -->

<template>
	<lightning-card>
		<div if:true={isLoading}>
			<lightning-spinner alternative-text={helpText} class="spinner-medium" data-text={helpText} size="medium" variant="brand"></lightning-spinner>
		</div>
		<div class="slds-p-horizontal_large slds-border_bottom">
			<div class="slds-grid slds-grid_vertical-align-center">
				<div class="slds-col">
					<div class="slds-grid slds-grid_vertical-align-center">
						<div class="slds-col_bump-left slds-m-bottom_x-small">
							<lightning-icon alternative-text="Vaulted Documents" class="slds-m-right_medium" icon-name="custom:custom16"
											size="medium"></lightning-icon>
						</div>
						<div class="slds-col">
							<h2 class="slds-text-heading_small slds-p-bottom_xx-small">
								Vaulted Documents </h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slds-card__body slds-card__body_inner slds-m-top_medium">
			<lightning-datatable columns={columns} data={documentList} key-field="Id" onrowaction={handleRowAction}></lightning-datatable>
		</div>
	</lightning-card>
	<c-cmn-lwc-toast></c-cmn-lwc-toast>
</template>
