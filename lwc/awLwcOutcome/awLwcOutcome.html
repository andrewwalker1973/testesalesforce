<template>
    <template if:true={accountInfo}>
        <lightning-card>
            <div class="slds-p-horizontal_large slds-p-bottom_medium">

                <div class="slds-grid slds-grid_vertical-align-center">
                    <div class="slds-col">
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <div class="slds-col_bump-left">
                                <lightning-icon icon-name="standard:topic" class="slds-m-right_medium life-event-icon"
                                    alternative-text="Outcome" size="medium">
                                </lightning-icon>
                            </div>
                            <div class="slds-col">
                                <h2 class="slds-text-heading_small slds-p-bottom_xx-small">
                                    Outcome
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col_bump-left">
                        <lightning-button-group>
                            <lightning-button-icon icon-name="utility:edit" variant="border-filled"
                                alternative-text="Edit" onclick={openDialog}>
                            </lightning-button-icon>
                        </lightning-button-group>
                    </div>
                </div>
                <div class="slds-p-top_large slds-m-top_large card-content">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
                            <div class="slds-text-heading_small">
                                {accountInfo.AW_Outcome__c}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </lightning-card>


        <!--Edit Goal Dialog -->
        <div if:true={displayDialog}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-describedby="modal-content-id-1"
                class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeDialog}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">
                            Outcome Details
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
                                <lightning-textarea label="Outcome" value={accountInfo.AW_Outcome__c}
                                    data-field="account-outcome" required>
                                </lightning-textarea>
                            </div>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeDialog}>
                        </lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Save Outcome" variant="brand" onclick={saveOutcome}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>

    </template>
    <template if:true={accountInfoError}>
        error
    </template>

    <c-cmn-lwc-toast></c-cmn-lwc-toast>




</template>
