<template>
    <lightning-card title='Holdings' icon-name='custom:custom16'>

        <div class="slds-p-top_large">
            <lightning-spinner if:true={spinner} alternative-text="loading"></lightning-spinner>
        </div>

        <template if:true={holdings}>
            <div class="table">

                <lightning-datatable
                        key-field="accountGroupId"
                        columns={columns}
                        data={holdings}></lightning-datatable>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-p-left_large slds-p-bottom_large">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
