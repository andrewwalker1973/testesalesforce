<template>
	<div class="slds-page-header">
		<h4 class="slds-text-heading_medium slds-hyphenate" id="modal-heading-01" style="text-align:center;">Select
			Service Type</h4>
	</div>
	<lightning-quick-action-panel title="Select Service Type">

		<div class="slds-scoped-notification slds-media slds-media_center slds-theme_info" if:true={showNotification} role="status">
			<div class="slds-media__figure">
				<lightning-icon alternative-text="Information!" icon-name="utility:info" size="small" title="Info" variant="inverse"></lightning-icon>
			</div>
			<div class="slds-media__body">
				<p>{messageBody}</p>
			</div>
		</div>
		<div style="height: 340px;">
			<div class="slds-p-around_medium">
				<lightning-input checked={remainCaseOwner} label="Assign this case to myself" onchange={handleRemainCaseOwner} type="checkbox"
								 value={remainCaseOwner}></lightning-input>
			</div>
			<div class='slds-m-bottom_xx-large slds-p-bottom_xx-large '>
				<c-rsc-lwc-choose-service-type case-record-id={recordId} onservicetypeselection={handleServiceTypeSelection}></c-rsc-lwc-choose-service-type>
			</div>
			<div if:true={isLoading}>
				<lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
			</div>
		</div>
		<div if:false={hideButton} slot="footer">
			<lightning-button class="slds-p-around_x-small" label="Cancel" onclick={cancelServiceType} variant="neutral"></lightning-button>
			<lightning-button class="slds-p-around_x-small" label="Save" onclick={saveServiceType} variant="brand"></lightning-button>
		</div>

	</lightning-quick-action-panel>

	<c-cmn-lwc-toast></c-cmn-lwc-toast>
</template>
