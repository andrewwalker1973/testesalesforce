<template lwc:render-mode='light'>
    <lightning-tabset variant="scoped">
        <template if:true={bdmCfmObject}>
            <lightning-tab label={cfmBdmLabel}>
                <lightning-layout multiple-rows>
                        <template for:each={bdmCfmObject} for:item='member'>
                            <lightning-layout-item size="6" key={member.Id} class="slds-p-bottom_small wrapped-content">
                                <img src={member.profilePhoto} alt="BDM/CFM User Image" height={headshotHeightOwner} width={headshotHeightOwner}/>   
                                <div>
                                    <div class="slds-text-heading_small slds-p-bottom_xx-small">{member.fullName}</div>
                                    <div class="slds-text-heading_small slds-p-bottom_xx-small">{member.title}</div>
                                    <div class="slds-text-title_caps slds-p-right_small"> 
                                        <lightning-formatted-email label={member.emailFirstName} value={member.emailAddress} hide-icon></lightning-formatted-email>
                                    </div>   
                                    <div class="slds-text-title_caps">{member.phone}</div>     
                                </div>               
                            </lightning-layout-item>
                        </template>
                </lightning-layout>
        </lightning-tab>
        </template>
        <template if:true={showServicingTeam}>
            <lightning-tab label={cliExpLabel}>
                <lightning-layout multiple-rows>
                        <template for:each={servicingObject} for:item='member'>
                            <lightning-layout-item size="6" key={member.Id} class="slds-p-bottom_small wrapped-content">
                                <img src={member.profilePhoto} alt="Servicing Team User Image" height={headshotHeightServicing} width={headshotWidthServicing}/>   
                                <div>
                                    <div class="slds-text-heading_small slds-p-bottom_xx-small">{member.fullName}</div>
                                    <div class="slds-text-heading_small slds-p-bottom_xx-small">{member.title}</div>
                                    <div class="slds-text-title_caps slds-p-right_small"> 
                                        <lightning-formatted-email label={member.emailFirstName} value={member.groupEmailAddress} hide-icon></lightning-formatted-email>
                                    </div>   
                                    <div class="slds-text-title_caps">{member.phone}</div>       
                                </div>             
                            </lightning-layout-item>
                        </template>
                </lightning-layout>
        </lightning-tab>
        </template>
        <template if:true={showEscalationTeam}>
            <lightning-tab label={escTeamLabel}>
                <lightning-layout multiple-rows>
                        <template for:each={escalationObject} for:item='member'>
                            <lightning-layout-item size="6" key={member.Id} class="slds-p-bottom_small wrapped-content">  
                                <img src={member.profilePhoto} alt="Escalation Team User Image" height={headshotHeightEscalation} width={headshotWidthEscalation}/>      
                                <br>
                                <br>
                                <div>
                                    <div class="slds-text-heading_small slds-p-bottom_xx-small">{member.fullName}</div>
                                    <div class="slds-text-heading_small slds-p-bottom_xx-small">{member.title}</div>
                                    <div class="slds-text-title_caps slds-p-right_small"> 
                                        <lightning-formatted-email label={member.emailFirstName} value={member.emailAddress} hide-icon></lightning-formatted-email>
                                    </div>   
                                    <div class="slds-text-title_caps">{member.phone}</div>     
                                </div>   
                            </lightning-layout-item>
                        </template>
                </lightning-layout>
            </lightning-tab>
        </template>
</lightning-tabset>
</template>
