<template>
	<article class="slds-card slds-card_boundary">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<lightning-icon alternative-text="Scheduling" icon-name="standard:contract" size="small"></lightning-icon>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<span>Refresh Contracts</span>
					</h2>
				</div>
				<lightning-button class="slds-m-left_xx-small" disabled={disableRefreshButton} icon-name="utility:refresh" label="Refresh Contracts" onclick={contractsRefresh}
								  title="Refresh Contracts"></lightning-button>
			</header>
		</div>
		<fieldset class="slds-form-element_compound slds-m-around_medium">
			<div class="slds-form-element__control">
				<div class="slds-form-element__row">
					<div class="slds-size_3-of-6">
						<div class="slds-form-element">
							<div class="slds-form-element__control">
								<lightning-record-view-form density="comfy" object-api-name={objectApiName} record-id={recordId}>
									<lightning-output-field field-name='AW_PoliciesRefreshStatusDate__c'></lightning-output-field>
								</lightning-record-view-form>
							</div>
						</div>
					</div>
					<div class="slds-size_2-of-6">
						<div class="slds-form-element">
							<div class="slds-form-element__control">
								<lightning-record-view-form density="comfy" object-api-name={objectApiName} record-id={recordId}>
									<lightning-output-field field-name='AW_PoliciesRefreshStatus__c'></lightning-output-field>
								</lightning-record-view-form>
							</div>
						</div>
					</div>
					<div class="slds-size_1-of-6">
						<lightning-icon alternative-text={statusValue} class="slds-m-right_medium" icon-name={iconName} size="xx-small" variant={variantName}></lightning-icon>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="slds-m-around_medium slds-text-heading_small">{customMessage}</div>
	</article>
	<c-cmn-lwc-toast></c-cmn-lwc-toast>
</template>
