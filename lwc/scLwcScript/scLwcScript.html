<template>
	<template if:true={noRecord}>
		<div class="slds-p-around_medium">
			<b>Please note this functionality is only available for Cases related to specific Service Types.</b>
		</div>
	</template>
	<template if:true={scriptFound}>
		<div class="slds-media">
			<div class="slds-media__body">
				<p class="slds-p-left_medium slds-p-top_medium">
					<lightning-formatted-rich-text value={scriptFound.content}></lightning-formatted-rich-text>
				</p>
			</div>
			<div class="slds-media__figure slds-m-top_small">
				<lightning-icon alternative-text="Refresh" class="slds-float_right" icon-name="action:refresh" onclick={refreshScript} size="xx-small"
								title="Refresh"></lightning-icon>
			</div>
		</div>
	</template>
	<template if:true={noScriptFound}>
		<div class="slds-media">
			<div class="slds-media__body">
				<p class="slds-p-left_medium slds-p-top_medium">
					<label>There is currently no script for service type <b>{noScriptFound.serviceTypeName}</b>.
				</label>
				</p>
		</div>
		<div class="slds-media__figure slds-m-top_small">
			<lightning-icon alternative-text="Refresh" class="slds-float_right" icon-name="action:refresh" onclick={refreshScript} size="xx-small"
						title="Refresh"></lightning-icon>
		</div>
		</div>
	</template>
</template>
