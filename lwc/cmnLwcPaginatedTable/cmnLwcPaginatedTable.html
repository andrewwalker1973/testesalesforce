<template>
	<lightning-card title={title}>
		<div class="slds-m-around_medium">
			<lightning-datatable columns={columns} data={data} default-sort-direction={defaultSortDirection} key-field="Id" onrowselection={selectRows}
								 onsort={sortColumns} selected-rows={allSelectedRows} sorted-by={sortedBy}
								 sorted-direction={sortDirection}></lightning-datatable>
			<br/>
			<template if:true={showPagination}>
				<lightning-layout horizontal-align="space">
					<lightning-layout-item flexibility="auto">
						<lightning-button disabled={disablePreviousButton} icon-name="utility:chevronleft" label="Previous"
										  onclick={previousHandler}></lightning-button>
					</lightning-layout-item>
					<lightning-layout-item flexibility="auto">
						Page {page} of {totalPages}
					</lightning-layout-item>
					<lightning-layout-item flexibility="auto">
						<lightning-button disabled={disableNextButton} icon-name="utility:chevronright" icon-position="right" label="Next"
										  onclick={nextHandler}></lightning-button>
					</lightning-layout-item>
				</lightning-layout>
			</template>
		</div>
	</lightning-card>
	<c-cmn-lwc-toast></c-cmn-lwc-toast>
</template>
