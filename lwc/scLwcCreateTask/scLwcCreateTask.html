<template>
	<lightning-quick-action-panel title="Log A Call">
		<div if:true={isLoading}>
			<lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
		</div>
		<section aria-describedby="modal-content-id-2" aria-labelledby="modal-heading-02" aria-modal="true" class="slds-modal slds-fade-in-open" role="dialog"
				 tabindex="-1">
			<div class="slds-modal__container customModal">
				<header class="slds-modal__header">
					<div class="slds-grid slds-grid_vertical-align-center">
						<div class="slds-col">
							<h2 class="slds-text-heading_medium slds-hyphenate" id="modal-heading-02">
								Log A Call</h2>
						</div>
					</div>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
					<lightning-combobox class="slds-p-bottom_medium " data-field="subject" dropdown-alignment="auto" label="Subject" name="Subject"
										onchange={handleSelectedSubject} options={subjectOptions} value={value}></lightning-combobox>
					<lightning-textarea class="slds-p-bottom_medium" data-field="comment" label="Comments" name="Comments"
										placeholder="Please leave your comments..."></lightning-textarea>

					<template if:true={showReminderCheckbox}>
						<lightning-input data-field="reminderCheckbox" label="Set Reminder" name="Reminder" onchange={handleChange}
										 type="checkbox"></lightning-input>
					</template>
					<template if:true={showErrorMessage}>
						<label class="errormessage">{warningMessage}</label>
					</template>

					<template if:true={showReminderDateTime}>
						<lightning-input class="slds-p-bottom_medium slds-p-top_medium" data-field="reminder" label="Reminder" name="Reminder"
										 onchange={handleDateTimeChange} type="datetime"></lightning-input>
					</template>
				</div>
				<footer class="slds-modal__footer">
					<div class="slds-clearfix">
						<lightning-button label="Cancel" onclick={closeAction} variant="neutral"></lightning-button>
						<lightning-button class="slds-m-left_x-small" label="Save" onclick={checkTask} variant="brand"></lightning-button>
					</div>
				</footer>
			</div>
		</section>
	</lightning-quick-action-panel>
	<c-cmn-lwc-toast></c-cmn-lwc-toast>
</template>
